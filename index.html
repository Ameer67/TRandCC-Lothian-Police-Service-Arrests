<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LPS Arrests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <header>
            <div class="logo">
                <img src="img/LothianPolice.png" alt="Lothian Police Service logo">
            </div>
            <div class="current-user">
                <form id="sign-in-form">
                    <h4>Welcome back,</h4>
                    <label for="first-name">
                        <input type="text" name="first-name" id="first-name">
                    </label>
                </form>

            </div>
        </header>
        <div id="main-content">
            <div class="arrest-count-container">
                <h1>0 arrests made to date.</h1>
            </div>
            <div class="new-arrest-container">
                <form id="new-arrest-form">

                </form>
            </div>
            <div class="arrest-container">
                <ul class="arrest-list">
                    <li class="arrest"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
