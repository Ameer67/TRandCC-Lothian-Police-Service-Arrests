<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LPS Arrests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div class="blur"></div>
        <header>
            <div class="logo">
                <img src="img/LothianPoliceSmall.png" alt="Lothian Police Service logo">
            </div>
            <div class="current-user">
                <h4 class="welcome-back">Welcome back,</h4>
                <form id="sign-in-form">
                    <label for="first-name">
                        <input type="text" name="first-name" id="first-name">
                    </label>
                    <label for="last-name">
                        <input type="text" name="last-name" id="last-name">
                    </label>
                    <button type="button" ="login">Submit</button>
                </form>
                <h2 class="abbreviated-name">F. Last</h2>
            </div>
        </header>
        <div id="main-content">
            <div class="arrest-count-container">
                <h1><span class="arrest-count">0</span> <span>arrests</span> made to date.</h1>
            </div>
            <div class="arrest-container">
                <form id="new-arrest-form">
                    <h3>Add new arrest</h3>
                    <label for="date">Date
                            <input type="date" name="date" id="date">
                        </label>
                    <label for="name">Name
                            <input type="text" name="name" id="name">
                    </label>
                    <label for="year">Year
                            <input type="text" minlength="4" maxlength="4" name="year" id="year">
                    </label>
                    <label for="make">Make
                            <input type="text" name="make" id="make">
                    </label>
                    <label for="model">Model
                            <input type="text" name="model" id="model">
                    </label>
                    <button type="button" id="submit-arrest">Submit</button>
                </form>
                <ul class="arrest-list">
                    <!-- <li class="arrest">
                        <div class="arrest-info">
                            <div class="arrest-date"> Dec 25, 2018</div>
                            <div class="arrest-name"> John Zed </div>
                            <div class="arrest-car"> 2018 Chevrolet Camaro </div>
                        </div>
                        <a href="#" class="delete-arrest"><img src="img/x.png"></a>
                    </li> -->
                    <p class="no-results" style="text-align: center;">No results</p>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
