<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LPS Arrests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <header>
            <!-- <div class="logo">
                <img src="img/LothianPolice.png" alt="Lothian Police Service logo">
            </div> -->
            <div class="current-user">
                <form id="sign-in-form">
                    <h4>Welcome back,</h4>
                    <label for="first-name">
                        <input type="text" name="first-name" id="first-name" value="First name">
                    </label>
                    <label for="last-name">
                            <input type="text" name="last-name" id="last-name" value="Last name">
                    </label>
                </form>

            </div>
        </header>
        <div id="main-content">
            <div class="arrest-count-container">
                <h1><span class="arrest-count">0</span> arrests made to date.</h1>
            </div>
            <div class="new-arrest-container">
                <form id="new-arrest-form">
                    <h3>Add new arrest</h3>
                    <label for="name">
                            <input type="text" name="name" id="name" value="Name">
                    </label>
                    <label for="date">
                        <input type="date" name="date" id="date" value="Date arrested">
                    </label>
                    <label for="year">
                            <input type="text" minlength="4" maxlength="4" name="year" id="year" value="Vehicle year">
                    </label>
                    <label for="make">
                            <input type="text" name="make" id="make" value="Vehicle make">
                    </label>
                    <label for="model">
                            <input type="text" name="model" id="model" value="Vehicle model">
                    </label>
                            <input type="submit" value="Submit arrest">
                </form>
            </div>
            <div class="arrest-container">
                <ul class="arrest-list">
                    <li class="arrest">
                        <div class="arrest-info">
                            <div class="arrest-date"> Dec 25 </div>
                            <div class="arrest-name"> John Zed </div>
                            <div class="arrest-car"> 2018 Chevrolet Camaro </div>
                        </div>
                        <a href="#" class="delete-arrest">X</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
